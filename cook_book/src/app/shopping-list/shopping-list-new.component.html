<div class="row">
  <div class="col-xs-12">
    <div class="shopping-list-add">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Name</label>
          <input type="text" class="form-control" (input)="onNameChange($event)" [value]="itemName" id="item-name" required>
        </div>

        <div class="col-sm-2 form-group">
          <label for="item-amount">Amount</label>
          <input type="text" class="form-control" (input)="onAmountChange($event)" [value]="itemAmount" id="item-amount" required>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="addIngredient()" type="submit">Add</button>
            <button class="btn btn-danger" type="button">Delete Item</button>
            <button class="btn btn-primary" (click)="clearAll()" type="button">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
