<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Zapisz</button>
          <a class="btn btn-danger" (click)="goBack()">Anuluj</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Tytuł</label>
            <input formControlName="name" type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="img-url">Adres obrazka</label>
            <input #imgUrl formControlName="imagePath" type="text" id="img-url" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imgUrl.value">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Zawartość</label>
            <textarea type="text" formControlName="desc" rows="6" id="content" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul formArrayName="ingredients" class="list-group">
            <div class="row" *ngFor="let ingrediet of recipeForm.controls['ingredients'].controls; let i = index">
              <div [formGroupName]="i">
                <div class="col-sm-5"><input formControlName="name" type="text" class="form-control"></div>
                <div class="col-sm-5"><input formControlName="amount" type="text" class="form-control"></div>
                <div class="col-sm-2">
                  <button class="btn btn-danger" (click)="onRemoveIngredient(i)" type="button">X</button>
                </div>
              </div>
            </div>
            <br>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-sm-5"><input #newName type="text" class="form-control"></div>
      <div class="col-sm-5"><input #newAmount type="text" class="form-control"></div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="onAddIngredient({name: newName.value, amount: newAmount.value})" type="button">+</button>
      </div>
    </div>
  </div>
</div>
