<div *ngIf="selectedRecipe != null">
  <div class="row">
    <div class="col-xs 12">
      <img src="#" alt="" class="img-responsive" src="{{selectedRecipe.imagePath}}">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{selectedRecipe.name}}</h1>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onAddToShoppingList(selectedRecipe.ingredients)">Do listy zakupów</button>
      <button class="btn btn-primary" [routerLink]="'edit'">Edycja</button>
      <button class="btn btn-danger" (click)="onDelete()">Usuń</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <p>{{selectedRecipe.desc}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>Składniki</h2>
      <div class="list-group">
        <div *ngFor="let ingredient of selectedRecipe.ingredients" class="list-group-item">
          <p class="list-group-item-text">
            {{ingredient.name}}
            <span class="list-group-item-text pull-right">{{ingredient.amount}}</span>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
