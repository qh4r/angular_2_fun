<h1>Template Driven</h1>
<!-- ngForm jest tworzone przez ng2 w tle -->
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <!-- przypisuje ngForm ktore bedzie zawierac zadeklarowane tu pola do zmiennej f ktora potem przekazujemy -->
  <div>
    <div class="form-group">
      <label for="username">Nazwa</label>
      <input type="text" id="username" class="form-control" ngModel name="username" required>
      <!-- samo ngModel oznacza  po prostu ze angular bedzie sledzil to pole w formularzu  bez ([]) to nie 2 way binding-->
    </div>
    <div class="form-group">
      <label for="email">Mejl</label>
      <input type="text" id="email" class="form-control" ngModel name="email" required pattern="[a-zA-Z0-9_\-+.]+@[a-zA-Z0-9_\-+.]+\.[a-zA-Z]{2,3}">
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" id="password" class="form-control" ngModel name="password" required>
    </div>
    <div class="radio">
      <label></label>
    </div>
    <button class="btn btn-primary" type="submit">Potwierdź</button>
  </div>
</form>
